<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Policy Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: #f2f2f2;
      padding: 20px;
    }
    .chat-box {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      max-height: 70vh;
      overflow-y: auto;
    }
    .chat-message {
      margin-bottom: 15px;
    }
    .user {
      text-align: right;
      font-weight: bold;
    }
    .bot {
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">üí¨ Policy Chatbot</h2>
    <div class="chat-box mb-3" id="chat-box"></div>
    <div class="input-group">
      <input type="text" id="user-input" class="form-control" placeholder="Ask your policy question...">
      <button class="btn btn-primary" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function appendMessage(sender, text, cssClass) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "chat-message " + cssClass;
      msgDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
      document.getElementById("chat-box").appendChild(msgDiv);
      document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      appendMessage("You", message, "user");
      input.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });
        const data = await res.json();
        appendMessage("Bot", data.response, "bot");
      } catch (err) {
        appendMessage("Bot", "‚ùå Something went wrong!", "bot");
      }
    }

    // Allow Enter key to send
    document.getElementById("user-input").addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
